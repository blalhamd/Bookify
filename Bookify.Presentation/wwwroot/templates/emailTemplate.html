<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Email Template</title>
</head>
<body style="background-color: #f8f9fa; margin: 0; padding: 20px; font-family: Arial, sans-serif;" id="body">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px;">
        <img src="[imageUrl]" alt="Logo" style="display: block; margin: 10px auto; width: 100px; height: 100px;" />
        <div style="padding: 20px;">
            <h1 style="font-size: 24px; font-weight: bold; margin: 0;">
                [header]
            </h1>
            <p style="margin-top: 10px; margin-bottom: 10px;">
                [body]
            </p>
            <a href="[link]" target="_blank" style="display: inline-block; background-color: #007bff; color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px;">
                [linkTitle]
            </a>
        </div>
    </div>
</body>
</html>
